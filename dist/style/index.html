<main class="main main--styled ">


        <section class="hero is-bold">
            <div class="hero-body">
                <div class="container">

                        Give your map its own style and customize it.
                    </h2>
                </div>

    <div class="container">
        <div class="columns">


            <div class="column">
                <div class="section">
                    <aside class="menu">
                        <p class="menu-label">

            <div class="column is-three-quarters">
                <div class="box">
                    <div style="height: 100vh;" id="js-map"></div>
                </div>
            </div>

        </div>
    </div>

</main>

<script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBKLlm2n4ldGHejEWQY5bFaiogNYSxDoTQ"></script>
<script src="../assets/js/index.js"></script>

<script>
  const gMap = () => {

    /**
     * マップのid
     * @type {string}
     */
    const mapId = 'mymap';

    /**
     * マップ要素を取得する
     * @type {Element}
     */
    let canvas = document.getElementById('js-map');


    /**
     * 地図の中心とマーカーのポイント
     * @type {{lat: number, lng: number}}
     */
    let center = {
      lat: 34.676894,
      lng: 135.498998
    };

    /**
     * マップのオプション
     * @type {{zoom: number, center: *}}
     */
    let mapOptions = {
      zoom: 15,
      center: center,
      mapTypeId: mapId,
    };

    /**
     * マップを作成
     */
    let map = new google.maps.Map(canvas, mapOptions);

    /**
     * マップのスタイル
     * @type {array}
     */
    let style = [
      {
        'featureType': 'road',
        'elementType': 'geometry',
        'stylers': [
          {
            'visibility': 'off'
          }
        ]
      },
      {
        'featureType': 'poi',
        'elementType': 'geometry',
        'stylers': [
          {
            'visibility': 'off'
          }
        ]
      },
      {
        'featureType': 'landscape',
        'elementType': 'geometry',
        'stylers': [
          {
            'color': '#FFFAF0'
          }
        ]
      },
      {
        'featureType': 'water',
        'stylers': [
          {
            'color': '#d9edf7'
          }
        ]
      },
      {
        'featureType': 'road',
        'elementType': 'labels',
        'stylers': [
          {
            'visibility': 'off'
          }
        ]
      },
      {
        'featureType': 'transit',
        'stylers': [
          {
            'visibility': 'off'
          }
        ]
      },
      {
        'featureType': 'administrative',
        'elementType': 'geometry',
        'stylers': [
          {
            'lightness': 40
          }
        ]
      },
      {
        'featureType': 'poi.park',
        'elementType': 'geometry',
        'stylers': [
          {
            'visibility': 'on',
            'color': '#c5dac6'
          }
        ]
      },
      {
        'featureType': 'landscape.natural.terrain',
        'elementType': 'geometry.fill',
        'stylers': [
          {
            'visibility': 'on'
          },
          {
            'color': '#CCAA88'
          },
          {
            'lightness': 40
          }
        ]
      },
      {
        'featureType': 'landscape.man_made',
        'elementType': 'geometry.fill',
        'stylers': [
          {
            'visibility': 'on'
          },
          {
            'color': '#EEEEEE'
          }
        ]
      },
      {
        'featureType': 'road',
        'stylers': [
          {
            'visibility': 'simplified'
          },
          {
            'color': '#FF0000'
          },
          {
            'gamma': 9
          }
        ]
      },
      {
        'featureType': 'road.highway',
        'stylers': [
          {
            'visibility': 'on'
          },
          {
            'color': '#FF0000'
          },
          {
            'gamma': 8
          }
        ]
      },
      {
        'featureType': 'road.highway.controlled_access',
        'stylers': [
          {
            'visibility': 'on'
          },
          {
            'color': '#FF0000'
          },
          {
            'gamma': 4
          }
        ]
      },
      {
        'featureType': 'road',
        'elementType': 'labels',
        'stylers': [
          {
            'visibility': 'off'
          }
        ]
      },
      {
        'featureType': 'poi.government',
        'elementType': 'geometry',
        'stylers': [
          {
            'visibility': 'on'
          },
          {
            'color': '#DDDDDD'
          }
        ]
      },
      {
        'featureType': 'transit.station',
        'elementType': 'geometry',
        'stylers': [
          {
            'visibility': 'on'
          },
          {
            'color': '#CCCCCC'
          }
        ]
      },
      {
        'featureType': 'transit.line',
        'elementType': 'geometry',
        'stylers': [
          {
            'visibility': 'on'
          },
          {
            'color': '#AAAAAA'
          },
          {
            'gamma': 4
          }
        ]
      }
    ];

     /**
      * マップスタイルのセット
      * @type {google.maps.StyledMapType}
      */
     let mapStyle = new google.maps.StyledMapType(style);
     map.mapTypes.set(mapId, mapStyle);

    /**
     * マーカーのセット
     */
    new google.maps.Marker({
      position: center,
      map: map,
      animation: google.maps.Animation.DROP,
    });

  };


  document.addEventListener('DOMContentLoaded', () => {

    gMap();

  });
</script>
